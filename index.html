<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarParty Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Kannada:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Title -->
    <h1 class="title title-extended is-flex is-justify-content-center is-1">
      StarParty
    </h1>

    <!-- Main content -->
    <main class="columns mb-0 is-vcentered">
      <!-- Astronomy picture of the day -->
      <div class="column m-4 is-flex is-justify-content-center">
        <div class="imageContainer column is-four-fifths">
          <div class="title mb-1 title-extended">
            <h3>NASA Astronomy Picture of the Day</h3>
          </div>
          <img class="image" />
          <div id="imageModal"></div>
        </div>
      </div>

      <!-- Submit location form -->
      <div class="column is-flex is-align-content-center is-one-third">
        <form class="inputContainer">
          <div>
            <div>
              <label for="right-label" class="text-right" id="label"
                >Enter Location</label
              >
            </div>
            <input
              class="user-location"
              type="text"
              id="right-label"
              placeholder="Enter location here"
            />
            <button class="btn">Search</button>
          </div>
        </form>

        <!-- Modal for bad location submit -->
        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">No results found. Try another city!</div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
      </div>
    </main>
    <script src="./assets/script/landing.js"></script>
  </body>
</html>
