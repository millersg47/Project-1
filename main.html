<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarParty Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <!--used bulma for main-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="assets/css/style.css" /> -->
</head>

<body>

    <h1 class="title is-1" style="text-align:center">
        StarParty
    </h1>



    <div class="columns">

        <div class="column is-one-quarter">
            <h3>Location Search</h3>
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="Search a location">
                </div>
                <div class="control">
                    <button class="button is-info">
                        Search
                    </button>
                </div>
            </div>
        </div>

<!--box area for date details-->
        <div class="column is-one-quarter">
            <div class="box" style="background-color: aliceblue">
                <h3 class="title is-4">Date and Details</h3>
                <img class="weather-icon">
                <p>
                    Description
                </p>
                <p>
                    Visibility
                </p>
                <p>
                    Cloudiness
                </p>
                <p>
                    Sunset and Sunrise
                </p>
                <p>
                    Moon phase <img class="moon-icon">
                </p>
                <p>
                    Visibile Planets
                </p>
              </div>
        </div>

        <div class="column is-offset-2">
            <h3 class="title is-4">Nasa Astronomy Picture of the Day</h3>
            <!--image placeholder for picture of the day-->
            <img class="image" style="background-color: gray; height: 400px; width: 600px;">
        </div>
    </div>

    <!--card placement to be added-->


</body>

</html>
